<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"> 
    
        <script src="https://kit.fontawesome.com/d764eb5db4.js" crossorigin="anonymous"></script>

    
    <title>Yapılacaklar Listesi</title>
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 ">
                <h1 class="text-center mt-4" style="font-size: 36px;">YAPILACAKLAR LİSTESİ</h1>
                <div class="border rounded-3 mt-2" id="taskbox">
                    <div class="border-bottom bg-light" id="header">
                        <h2 class="" style="font-size: 24px;">Yeni Görev</h2>
                    </div>
                    <div class="border-top"  id="body" >
                        <input type="text" class="form-control d-inline " style="width: 90%;" placeholder="Yeni Görev Girin" id="input">
                        <button class="btn btn-success position-absolute d-sm-inline ms-2" id="addbutton">+</button>
                    </div>
                </div>

                <div class="border rounded-top  mt-5 bg-light" style="width:95%;" id="listbox">
                    <div class="border-bottom-0" id="liheader">
                        <b style="font-size: 24px;">Yapılacaklar Listesi</b>
                        <button class="bnt btn-danger float-sm-end " id="clearbutton">Temizle</button>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>



    <script src="js/todolist.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
       integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
       crossorigin="anonymous"></script>
</body>
</html>
